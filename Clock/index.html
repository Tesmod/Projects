<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="clock-box">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand minute-hand"></div>
        <div class="hand second-hand"></div>
        <div class="center"></div>
        <div class="numerals">
          <div class="numeral" style="--angle: 30deg;">IV</div>
          <div class="numeral" style="--angle: 60deg;">V</div>
          <div class="numeral" style="--angle: 90deg;">VI</div>
          <div class="numeral" style="--angle: 120deg;">VII</div>
          <div class="numeral" style="--angle: 150deg;">VIII</div>
          <div class="numeral" style="--angle: 180deg;">IX</div>
          <div class="numeral" style="--angle: 210deg;">X</div>
          <div class="numeral" style="--angle: 240deg;">XI</div>
          <div class="numeral" style="--angle: 270deg;">XII</div>
          <div class="numeral" style="--angle: 300deg;">I</div>
          <div class="numeral" style="--angle: 330deg;">II</div>
          <div class="numeral" style="--angle: 0deg;">III</div>
        </div>

        <div class="minute-marks">
          
        </div>
      </div>
    </div>
  
  <script src="clock.js"></script>
</body>
</html>
    <script src="script.js"></script>
  </body>
</html>
